<!DOCTYPE html>
<html ng-app="ScoreKeeper">
<head>
    <meta charset="utf-8" />
    <title>ScoreTracker</title>

    <!-- ScoreTracker references -->
    <link href="css/index.css" rel="stylesheet" />
	    <link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" rel="stylesheet"/>

</head>
<body ng-controller="MainController">
    <div class="header text-left">
        <div class="header-title">Score Keeper</div>
		<a class="btn-new-game fa fa-2x fa-gamepad btn" ng-click="clearRounds()" style="padding: 20px;">
		</a>
    </div>

    <div class="container">
        <!--<a class="fa fa-2x fa-user btn btn-default btn-add-user" ng-click="addPlayer()"></a> -->
		<ul class="nav nav-pills">
		  <li role="presentation" ng-click="addPlayer()" class="add-user-menu-item"><a href="#"><span class="fa fa-icon-plus"></span>Add Player</a></li>
		</ul>
		<table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <td ng-repeat="user in users" nowrap="nowrap">
						<div>                    
							<input display="none" class="user-input" type="text" name="score" maxlength="20" ng-model="user.name" ng-required="true" autocomplete="off" ng-blur="score.doneEntering()" ng-pattern="/[a-z]/">
							</input>
							<del class="fa fa-trash-o fa-fw delete-icon" ng-click="removePlayer($index)">
							</del>                    
						</div>
						
						<div class="total">
							{{getTotal(user.scores) | number}}
						</div>
                    </td>
                </tr>
				
            </thead>
            <tbody>
                <tr ng-repeat="index in getRounds()">
                    <td ng-repeat="user in users">{{user.scores[index].value}}</td>
                </tr>
                <tr>
                    <td ng-repeat="user in users">
                        <form novalidate>
                            <input class="new-score-input" type="number" name="score" ng-model="score[$index]" ng-required="true" autocomplete="off" ng-blur="score.doneEntering()" ng-pattern="/[0-9]/"></input>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
		
    </div>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <!--<script src="cordova.js"></script> -->
    <script src="scripts/platformOverrides.js"></script>
    <script src="plugins/com.brodysoft.sqlitePlugin/www/SQLitePlugin.js"></script>
    <script src="scripts/frameworks/angular.min.js"></script>
    <script src="scripts/frameworks/angular-route.min.js"></script>

    <script src="scripts/index.js"></script>
	<script src="scripts/index/services/GameService.js"></script>
    <script src="scripts/index/controller/MainController.js"></script>
	
</body>
</html>
